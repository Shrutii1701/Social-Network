        body {

        nav {
            text-align: center;

        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

            background-color: rgb((235, 22, 217) 44, 80);

        .matrix-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 20px auto;
        }

        .box {
            width: 200px;
            height: 160px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: linear-gradient(to right, #bad90b, #4dbee1); 
            border: 1px solid #603269; 
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
        }

        .box img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .box:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, rgb(208, 42, 172)rgrgb(46, 30, 42)0, 46 2e); 
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6); 
        }

        footer {

            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .contact-info,
        .site-links,
        .social-media {
            flex: 1;
            margin: 10px;
        }

        .contact-info h3,
        .site-links h3,
        .social-media h3 {
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 5px;
            font-size: 1.2em;
        }

        .site-links ul,
        .social-media ul {
            list-style: none;
            padding: 0;
        }

        .site-links li,
        .social-media li {
            margin-bottom: 5px;
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.8em;
